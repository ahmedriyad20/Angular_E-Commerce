<h1>Product Details:</h1>

@if((selectedProduct | async) != undefined)
{
    <div class="card" style="width: 30rem; margin: auto; margin-top: 10px;">
    <img [src]="(selectedProduct | async)?.images[0]" class="card-img-top" alt="..." height="300px"/>
    <div class="card-body">
      <h5 class="card-title">{{ (selectedProduct | async)?.title }} </h5>
      <p class="card-text">{{ (selectedProduct | async)?.description }}</p>
      <p class="card-text" style="font-weight: bold;">{{ (selectedProduct | async)?.price }}$</p>
      <p class="card-text" style="font-weight: bold;">rate = {{ (selectedProduct | async)?.rating }}</p>
      <!-- <p class="card-text" style="font-weight: bold;">count = {{ (selectedProduct | async)?.rating?.count }}</p> -->
    </div>
  </div>
}

<div class="text-center" style="margin-top:16px;">
  <!-- <a [routerLink]="['/home']" class="btn btn-primary">Go Back To Products List</a> -->
  <a (click)="GoBackToProductsList()" class="btn btn-primary">Go Back To Products List</a>
</div>
